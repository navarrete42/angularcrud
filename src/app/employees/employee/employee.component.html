<form class="emp-form"  #employeeForm="ngForm" >
	<div class="form-row">
		<div class="form-group col-md-6">
			<input class="form-control" name="userId" #userId="ngModel" [(ngModel)]="employeeService.selectedEmployee.userId" placeholder="User id ">
		</div>
		<div class="form-group col-md-6">
			<input class="form-control" name="id" #id="ngModel" [(ngModel)]="employeeService.selectedEmployee.id" placeholder="Id ">
		</div>
		<div class="form-group col-md-6">
			<input class="form-control" name="title" #title="ngModel" [(ngModel)]="employeeService.selectedEmployee.title" placeholder="Title">
		</div>
		<div class="form-group col-md-6">
			<input class="form-control" name="body" #body="ngModel" [(ngModel)]="employeeService.selectedEmployee.body" placeholder="body">
		</div>
	</div>
	<div class="form-row">
		
		<div class="form-group col-md-8">
			<button type="Submit" class="btn btn-lg btn-block btn-info">Submit</button>
		</div>
		<div class="form-group col-md-4">
			<button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(EmployeeForm)">Reset</button>
		</div>
	</div>
</form>
