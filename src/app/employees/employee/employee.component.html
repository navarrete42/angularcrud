<form class="emp-form"  #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)" >
	<div class="form-row">
		<div class="form-group col-md-6">
			<input class="form-control" name="userId" #userId="ngModel" [(ngModel)]="employee.userId" placeholder="User id " required>	
			<div class="validation-error" *ngIf="userId.invalid && userId.touched"> This Field is required</div>		
		</div>
		<div class="form-group col-md-6">
			<input class="form-control" name="id"  #id="ngModel" [(ngModel)]="employee.id" placeholder="Id " required>	
			<div class="validation-error" *ngIf="id.invalid && id.touched"> This Field is required</div>		
		</div>
		<div class="form-group col-md-6">
			<input class="form-control" name="title" #title="ngModel" [(ngModel)]="employee.title" placeholder="Title" required>
			<div class="validation-error" *ngIf="title.invalid && title.touched"> This Field is required</div>
		</div>
		<div class="form-group col-md-6">
			<input class="form-control" name="body"  #body="ngModel" [(ngModel)]="employee.body" placeholder="Descripcion" required>
			<div class="validation-error" *ngIf="body.invalid && body.touched"> This Field is required</div>
		</div>
	</div>
	<div class="form-row">
		
		<div class="form-group col-md-8">
			<button [disabled]="!employeeForm.valid" type="submit" class="btn btn-lg btn-block btn-info">Submit</button>
		</div>
		<div class="form-group col-md-4">
			<button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(employeeForm)">Reset</button>
		</div>
	</div>
</form>
